<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertising Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <header class="mb-4">
        <h1 class="text-center">Advertising Panel</h1>
    </header>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Create New Advertisement</h2>
                </div>
                <div class="card-body">
                    <form id="advertising-form" method="POST" action="process_advertising.php">
                        <div class="mb-3">
                            <label for="ad_title" class="form-label">Advertisement Title:</label>
                            <input type="text" id="ad_title" name="ad_title" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="ad_description" class="form-label">Advertisement Description:</label>
                            <textarea id="ad_description" name="ad_description" class="form-control" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ad_image" class="form-label">Advertisement Image URL:</label>
                            <input type="url" id="ad_image" name="ad_image" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Advertisement</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <h2>Current Advertisements</h2>
        <div id="advertisements-list" class="list-group">
            <!-- Advertisements will be loaded here -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
